<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <!-- <link rel="stylesheet" href="theme-simple.css"> -->
    <link rel="stylesheet" href="theme-mask.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '',
            repo: '',
            loadSidebar: true,

            // complete configuration parameters
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                paths: ['/'], // or 'auto'
                placeholder: '全文搜索',
                noData: '找不到结果',
                depth: 2,
                hideOtherSidebarContent: true, // whether or not to hide other sidebar content
            },

            plugins: [
                function (hook) {
                    var footer = [
                        '<footer>',
                        '<span>mask2012 &copy;2020.</span>',
                        '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                        '</footer>'
                    ].join('');

                    hook.afterEach(function (html) {
                        return html + footer;
                    });
                }
            ]
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/8d6d5e7a06.js" crossorigin="anonymous"></script> -->
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
</body>

</html>
